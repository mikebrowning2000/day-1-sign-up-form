            <input type="text" name="" id="" class="form-field" placeholder="First Name">
            <input type="text" name="" id="" class="form-field" placeholder="Last Name">
            <input type="email" name="" id="" class="form-field" placeholder="Email">
            <input type="text" name="" id="" class="form-field" placeholder="Username">
            <input type="password" name="" id="" class="form-field" placeholder="Password">
            <input type="password" name="" id="" class="form-field" placeholder="Password Repeat">

            <button type="submit" class="form-btn">Create Account</button>
        </form>

        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="105" height="105" fill="currentColor" class="bi bi-bank" viewBox="0 0 16 16">

    <script>
        document.getElementById('nav-btn').addEventListener('click', function(){
            if (document.getElementById('nav').style.display == 'none') {

                document.getElementById('nav').style.dusplay = 'block'
            } else {
                document.getElementById('nav').style.display = 'none'
            }

            
        })
    </script>
